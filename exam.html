<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 1200px;
            height: 85vh;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
        }
        
        /* Left Sidebar */
        .sidebar {
            width: 30%;
            background-color: #f5f7fb;
            border-right: 1px solid #e1e5eb;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }
        
        .chat-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #e1e5eb;
        }
        
        .chat-header h1 {
            color: #2575fc;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            color: #666;
            font-size: 14px;
        }
        
        .online-users {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .online-users h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-list {
            list-style: none;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .user-item:hover {
            background-color: #e8edff;
        }
        
        .user-item.active {
            background-color: #dbe4ff;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .user-info h4 {
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .user-info p {
            font-size: 13px;
            color: #666;
        }
        
        .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: auto;
        }
        
        .user-status.online {
            background-color: #4caf50;
            box-shadow: 0 0 5px #4caf50;
        }
        
        .user-status.away {
            background-color: #ff9800;
            box-shadow: 0 0 5px #ff9800;
        }
        
        .user-status.offline {
            background-color: #9e9e9e;
        }
        
        /* Main Chat Area */
        .main-chat {
            width: 70%;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9fafc;
        }
        
        .message {
            display: flex;
            margin-bottom: 20px;
            max-width: 80%;
        }
        
        .message.received {
            align-self: flex-start;
        }
        
        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin: 0 10px;
            flex-shrink: 0;
        }
        
        .message-content {
            background-color: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            position: relative;
        }
        
        .message.received .message-content {
            border-top-left-radius: 5px;
            background-color: #e8f0fe;
        }
        
        .message.sent .message-content {
            border-top-right-radius: 5px;
            background-color: #2575fc;
            color: white;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .message-sender {
            font-weight: 600;
            font-size: 14px;
        }
        
        .message-time {
            font-size: 12px;
            color: #888;
            margin-left: 10px;
        }
        
        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .message-text {
            font-size: 15px;
            line-height: 1.4;
        }
        
        /* Message Input Area */
        .message-input-container {
            padding: 20px;
            border-top: 1px solid #e1e5eb;
            display: flex;
            align-items: center;
            background-color: white;
        }
        
        .message-input {
            flex-grow: 1;
            padding: 14px 18px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: #2575fc;
        }
        
        .send-button {
            background-color: #2575fc;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .send-button:hover {
            background-color: #1c65e0;
        }
        
        .chat-actions {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }
        
        .action-button {
            background: none;
            border: none;
            color: #666;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .action-button:hover {
            color: #2575fc;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 5px 20px;
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
        
        .typing-dots {
            display: flex;
            margin-left: 8px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: #888;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 900px) {
            .chat-container {
                flex-direction: column;
                height: 95vh;
            }
            
            .sidebar {
                width: 100%;
                height: 30%;
                border-right: none;
                border-bottom: 1px solid #e1e5eb;
            }
            
            .main-chat {
                width: 100%;
                height: 70%;
            }
            
            .message {
                max-width: 90%;
            }
        }
        
        @media (max-width: 600px) {
            .message {
                max-width: 95%;
            }
            
            .chat-actions {
                display: none;
            }
            
            .message-input-container {
                padding: 15px;
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar with online users -->
        <div class="sidebar">
            <div class="chat-header">
                <h1><i class="fas fa-comments"></i> Live Chat</h1>
                <p>Chat with friends in real-time</p>
            </div>
            
            <div class="online-users">
                <h3><i class="fas fa-user-friends"></i> Online Now (4)</h3>
                <ul class="user-list">
                    <li class="user-item active" data-user="alex">
                        <div class="user-avatar" style="background-color: #ff6b6b;">A</div>
                        <div class="user-info">
                            <h4>Alex Johnson</h4>
                            <p>Product Manager</p>
                        </div>
                        <div class="user-status online"></div>
                    </li>
                    <li class="user-item" data-user="sam">
                        <div class="user-avatar" style="background-color: #4ecdc4;">S</div>
                        <div class="user-info">
                            <h4>Sam Wilson</h4>
                            <p>Online</p>
                        </div>
                        <div class="user-status online"></div>
                    </li>
                    <li class="user-item" data-user="taylor">
                        <div class="user-avatar" style="background-color: #ffd166;">T</div>
                        <div class="user-info">
                            <h4>Taylor Swift</h4>
                            <p>Away</p>
                        </div>
                        <div class="user-status away"></div>
                    </li>
                    <li class="user-item" data-user="jordan">
                        <div class="user-avatar" style="background-color: #6a0572; color: white;">J</div>
                        <div class="user-info">
                            <h4>Jordan Lee</h4>
                            <p>Developer</p>
                        </div>
                        <div class="user-status online"></div>
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- Main chat area -->
        <div class="main-chat">
            <!-- Chat messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be loaded here by JavaScript -->
            </div>
            
            <!-- Typing indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <span id="typingText"></span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <!-- Message input area -->
            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message here...">
                
                <div class="chat-actions">
                    <button class="action-button" title="Attach file">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="action-button" title="Emoji">
                        <i class="far fa-smile"></i>
                    </button>
                </div>
                
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initial chat messages data
        const initialMessages = [
            {
                id: 1,
                sender: "Alex Johnson",
                avatar: "A",
                color: "#ff6b6b",
                text: "Hi everyone! How's the project coming along?",
                time: "10:30 AM",
                type: "received"
            },
            {
                id: 2,
                sender: "You",
                avatar: "M",
                color: "#2575fc",
                text: "Going well! I've just finished the frontend design.",
                time: "10:32 AM",
                type: "sent"
            },
            {
                id: 3,
                sender: "Sam Wilson",
                avatar: "S",
                color: "#4ecdc4",
                text: "Great! I'm working on the backend API integration now.",
                time: "10:35 AM",
                type: "received"
            },
            {
                id: 4,
                sender: "Jordan Lee",
                avatar: "J",
                color: "#6a0572",
                text: "I'll start on the database schema today. Should have it ready by EOD.",
                time: "10:38 AM",
                type: "received"
            },
            {
                id: 5,
                sender: "You",
                avatar: "M",
                color: "#2575fc",
                text: "Sounds good. Let's have a quick sync tomorrow morning to review progress.",
                time: "10:40 AM",
                type: "sent"
            }
        ];

        // Online users data
        const onlineUsers = [
            { id: "alex", name: "Alex Johnson", role: "Product Manager", status: "online" },
            { id: "sam", name: "Sam Wilson", role: "Backend Developer", status: "online" },
            { id: "taylor", name: "Taylor Swift", role: "UI/UX Designer", status: "away" },
            { id: "jordan", name: "Jordan Lee", role: "Database Admin", status: "online" }
        ];

        // DOM Elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const typingText = document.getElementById('typingText');
        const userItems = document.querySelectorAll('.user-item');

        // Initialize chat with initial messages
        function initializeChat() {
            chatMessages.innerHTML = '';
            initialMessages.forEach(message => {
                addMessageToChat(message);
            });
            // Scroll to the bottom of chat
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Hide typing indicator initially
            typingIndicator.style.display = 'none';
        }

        // Add a message to the chat
        function addMessageToChat(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.type}`;
            
            const messageContent = `
                <div class="message-avatar" style="background-color: ${message.color};">${message.avatar}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-sender">${message.sender}</span>
                        <span class="message-time">${message.time}</span>
                    </div>
                    <div class="message-text">${message.text}</div>
                </div>
            `;
            
            messageElement.innerHTML = messageContent;
            chatMessages.appendChild(messageElement);
            
            // Scroll to the bottom of chat
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Get current time in HH:MM format
        function getCurrentTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            
            // Format to 12-hour time
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            return `${hours}:${minutes} ${ampm}`;
        }

        // Send a new message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            
            if (messageText === '') return;
            
            // Create new message object
            const newMessage = {
                id: Date.now(),
                sender: "You",
                avatar: "M",
                color: "#2575fc",
                text: messageText,
                time: getCurrentTime(),
                type: "sent"
            };
            
            // Add message to chat
            addMessageToChat(newMessage);
            
            // Clear input field
            messageInput.value = '';
            
            // Show typing indicator from a random user
            showTypingIndicator();
            
            // Simulate a response after a delay
            setTimeout(simulateResponse, 1500 + Math.random() * 2000);
        }

        // Show typing indicator
        function showTypingIndicator() {
            // Select a random online user (not "You")
            const availableUsers = onlineUsers.filter(user => user.status === 'online');
            const randomUser = availableUsers[Math.floor(Math.random() * availableUsers.length)];
            
            typingText.textContent = `${randomUser.name} is typing...`;
            typingIndicator.style.display = 'flex';
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // Simulate a response from another user
        function simulateResponse() {
            // Hide typing indicator
            hideTypingIndicator();
            
            // Select a random online user (not "You")
            const availableUsers = onlineUsers.filter(user => user.status === 'online');
            const randomUser = availableUsers[Math.floor(Math.random() * availableUsers.length)];
            
            // Possible responses based on user
            const responses = {
                "Alex Johnson": [
                    "Thanks for the update! Let me know if you need any resources.",
                    "Great progress! I'll schedule a demo for stakeholders next week.",
                    "I'll review the design mockups and provide feedback by tomorrow."
                ],
                "Sam Wilson": [
                    "I've just pushed the latest API changes to the staging server.",
                    "Could you share the API documentatione?",
                    "The backend is almost ready. Just need to fix a few bugs."
                ],
                "Jordan Lee": [
                    "Database schema is ready. I've optimized the queries for performance.",
                    "I'll run some load tests on the database tomorrow.",
                    "The migration scripts are complete. We can deploy anytime."
                ]
            };
            
            // Get a random response for the selected user
            const userResponses = responses[randomUser.name] || ["Sounds good! Let me know if you need any help."];
            const randomResponse = userResponses[Math.floor(Math.random() * userResponses.length)];
            
            // Create response message object
            const responseMessage = {
                id: Date.now(),
                sender: randomUser.name,
                avatar: randomUser.name.charAt(0),
                color: getColorForUser(randomUser.id),
                text: randomResponse,
                time: getCurrentTime(),
                type: "received"
            };
            
            // Add response to chat
            addMessageToChat(responseMessage);
        }

        // Get color for user based on ID
        function getColorForUser(userId) {
            const colors = {
                "alex": "#ff6b6b",
                "sam": "#4ecdc4",
                "taylor": "#ffd166",
                "jordan": "#6a0572"
            };
            
            return colors[userId] || "#2575fc";
        }

        // Set up user item click handlers
        function setupUserInteractions() {
            userItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all users
                    userItems.forEach(user => user.classList.remove('active'));
                    
                    // Add active class to clicked user
                    this.classList.add('active');
                    
                    // Update the message input placeholder
                    const userName = this.querySelector('.user-info h4').textContent;
                    messageInput.placeholder = `Message ${userName}...`;
                });
            });
        }

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initialize the chat when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
            setupUserInteractions();
        });
    </script>
</body>
</html>
