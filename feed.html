<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZubLab - Student Announcements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --card-bg: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --radius: 16px;
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #fef7ff 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        /* Header Styles */
        header {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 26px;
            font-weight: 700;
        }

        .logo-icon {
            background: rgba(255, 255, 255, 0.2);
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .logo-icon i {
            font-size: 22px;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .logo-subtitle {
            font-size: 13px;
            font-weight: 400;
            opacity: 0.9;
            margin-top: 2px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 15px;
        }

        .user-role {
            font-size: 12px;
            opacity: 0.9;
        }

        /* Welcome Banner */
        .welcome-banner {
            background: linear-gradient(90deg, var(--primary-light) 0%, var(--accent) 100%);
            border-radius: var(--radius);
            padding: 30px;
            margin: 30px 0;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .welcome-banner::before {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            top: -80px;
            right: -80px;
        }

        .welcome-content h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome-content p {
            font-size: 16px;
            opacity: 0.9;
            max-width: 600px;
        }

        .welcome-icon {
            font-size: 80px;
            opacity: 0.8;
            z-index: 1;
        }

        /* Stats Cards - Only one card now */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: var(--transition);
            border: 1px solid var(--gray-light);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
        }

        .stat-1 .stat-icon {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
        }

        .stat-info h3 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-info p {
            color: var(--gray);
            font-size: 14px;
        }

        /* Feed Section */
        .feed-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--gray-light);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header h2 i {
            color: var(--primary);
        }

        .feed-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .feed-controls button {
            background: var(--light);
            border: 1px solid var(--gray-light);
            color: var(--gray);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .feed-controls button:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .feed-controls button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .post {
            background: var(--light);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--gray-light);
            transition: var(--transition);
        }

        .post:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-bottom: 1px solid var(--gray-light);
            flex-wrap: wrap;
            gap: 15px;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .post-author img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-light);
        }

        .author-info h4 {
            font-weight: 600;
            font-size: 16px;
            color: var(--dark);
        }

        .post-time {
            font-size: 13px;
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-time i {
            font-size: 12px;
        }

        .post-tag {
            background: var(--primary-light);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .post-content {
            padding: 25px;
        }

        .post-text {
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .post-image {
            border-radius: 12px;
            overflow: hidden;
            margin-top: 15px;
        }

        .post-image img {
            width: 100%;
            border-radius: 12px;
            max-height: 400px;
            object-fit: cover;
            transition: var(--transition);
        }

        .post-image img:hover {
            transform: scale(1.02);
        }

        /* Time Info Box */
        .time-info {
            background: rgba(79, 70, 229, 0.05);
            border-left: 4px solid var(--primary);
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        .time-info i {
            color: var(--primary);
            margin-right: 8px;
        }

        .time-info .exact-time {
            font-weight: 600;
            color: var(--primary);
        }

        /* Post actions removed - no like/save/read buttons */

        .no-posts {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .no-posts i {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--gray-light);
        }

        .no-posts h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: var(--dark);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 25px 0;
            color: var(--gray);
            font-size: 14px;
            border-top: 1px solid var(--gray-light);
            margin-top: 30px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }

        /* Responsive Design - Enhanced */
        @media (max-width: 1024px) {
            .container {
                padding: 20px 15px;
            }
            
            .welcome-banner {
                padding: 25px;
                margin: 25px 0;
            }
            
            .welcome-content h1 {
                font-size: 26px;
            }
            
            .welcome-icon {
                font-size: 70px;
            }
            
            .feed-container {
                padding: 25px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .welcome-banner {
                flex-direction: column;
                text-align: center;
                gap: 20px;
                padding: 20px;
            }

            .welcome-icon {
                font-size: 60px;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .feed-controls {
                width: 100%;
                justify-content: flex-start;
            }

            .post-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
                padding: 15px;
            }
            
            .post-author {
                width: 100%;
                justify-content: space-between;
            }
            
            .post-content {
                padding: 20px 15px;
            }
            
            .post-text {
                font-size: 15px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px 10px;
            }
            
            .logo {
                font-size: 22px;
            }
            
            .logo-icon {
                width: 42px;
                height: 42px;
            }
            
            .user-info {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            .welcome-content h1 {
                font-size: 22px;
            }
            
            .welcome-content p {
                font-size: 14px;
            }
            
            .welcome-icon {
                font-size: 50px;
            }
            
            .stat-card {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .stat-info h3 {
                font-size: 28px;
            }
            
            .feed-container {
                padding: 20px 15px;
            }
            
            .section-header h2 {
                font-size: 20px;
            }
            
            .feed-controls {
                gap: 8px;
            }
            
            .feed-controls button {
                padding: 8px 12px;
                font-size: 13px;
            }
            
            .post-author img {
                width: 42px;
                height: 42px;
            }
            
            .post-time {
                font-size: 12px;
            }
            
            .post-tag {
                font-size: 11px;
            }
            
            .footer {
                background-color: #1e293b;
            }
        }

        @media (max-width: 400px) {
            .welcome-content h1 {
                font-size: 20px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-info h3 {
                font-size: 24px;
            }
            
            .stat-info p {
                font-size: 13px;
            }
            
            .feed-controls {
                flex-direction: column;
                width: 100%;
            }
            
            .feed-controls button {
                width: 100%;
                justify-content: center;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
        footer{
            background-color: #1e293b;
            color: whitesmoke;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <header>
            <div class="container header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <div class="logo-text">
                        ZubLab
                        <span class="logo-subtitle">Student Announcements</span>
                    </div>
                </div>
                <div class="user-info">
                    <img id="userAvatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Student">
                    <div class="user-details">
                        <span class="user-name" id="userName">Student</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="container">
            <!-- Welcome Banner -->
            <section class="welcome-banner fade-in">
                <div class="welcome-content">
                    <h1>Welcome to ZubLab Announcements</h1>
                    <p>Stay updated with the latest announcements, important dates, and academic information from your instructors.</p>
                </div>
                <div class="welcome-icon">
                    <i class="fas fa-bullhorn"></i>
                </div>
            </section>

            <!-- Stats Cards - Only one card now -->
            <div class="stats-container">
                <div class="stat-card stat-1 slide-in">
                    <div class="stat-icon">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalAnnouncements">12</h3>
                        <p>Total Announcements</p>
                    </div>
                </div>
            </div>

            <!-- Feed Section -->
            <section class="feed-container fade-in">
                <div class="section-header">
                    <h2><i class="fas fa-newspaper"></i> Latest Announcements</h2>
                    <div class="feed-controls">
                        <button class="active" id="filterAll">
                            <i class="fas fa-list"></i> All
                        </button>
                        <button id="filterImportant">
                            <i class="fas fa-exclamation-circle"></i> Important
                        </button>
                        <button id="refreshFeed">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>
                <div class="feed" id="feed">
                    <!-- Posts will be dynamically added here -->
                </div>
            </section>
        </main>

        <footer>
            <div class="footer">
                <p>ZubLab Student Announcement</p>
            </div>
        </footer>
    </div>

    <script>
        // Utility function to calculate relative time
        function getRelativeTime(timestamp) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - timestamp) / 1000);
            
            if (diffInSeconds < 60) {
                return 'Just now';
            }
            
            const diffInMinutes = Math.floor(diffInSeconds / 60);
            if (diffInMinutes < 60) {
                return `${diffInMinutes} minute${diffInMinutes > 1 ? 's' : ''} ago`;
            }
            
            const diffInHours = Math.floor(diffInMinutes / 60);
            if (diffInHours < 24) {
                return `${diffInHours} hour${diffInHours > 1 ? 's' : ''} ago`;
            }
            
            const diffInDays = Math.floor(diffInHours / 24);
            if (diffInDays < 7) {
                return `${diffInDays} day${diffInDays > 1 ? 's' : ''} ago`;
            }
            
            const diffInWeeks = Math.floor(diffInDays / 7);
            if (diffInWeeks < 4) {
                return `${diffInWeeks} week${diffInWeeks > 1 ? 's' : ''} ago`;
            }
            
            const diffInMonths = Math.floor(diffInDays / 30);
            if (diffInMonths < 12) {
                return `${diffInMonths} month${diffInMonths > 1 ? 's' : ''} ago`;
            }
            
            const diffInYears = Math.floor(diffInDays / 365);
            return `${diffInYears} year${diffInYears > 1 ? 's' : ''} ago`;
        }

        // Format date to readable string
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        // Sample announcements data with accurate timestamps
        const announcements = [
            {
                id: '1',
                text: 'The journey of a thousand miles begins with a single step. Remember to register for the upcoming parent-teacher meeting scheduled for next week.',
                timestamp: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000 - 5 * 60 * 60 * 1000).getTime(), // 2 days 5 hours ago
                image: 'https://media.istockphoto.com/id/1372422433/photo/text-your-journey-starts-here-on-white-paper.webp?a=1&b=1&s=612x612&w=0&k=20&c=TR3SIFXIXm1fdPsVZrqxXEg4B3uxPgCiBRpm7ZrtTPY=',
                author: 'Mohammed Jubayer',
                avatar: 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png',
                course: 'Parent Meeting',
                tag: 'Meeting',
                isImportant: true
            },
        ];

        // DOM Elements
        const feed = document.getElementById('feed');
        const filterAll = document.getElementById('filterAll');
        const filterImportant = document.getElementById('filterImportant');
        const refreshFeed = document.getElementById('refreshFeed');
        const totalAnnouncements = document.getElementById('totalAnnouncements');
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Update stats
            updateStats();
            
            // Sort announcements by timestamp (newest first)
            announcements.sort((a, b) => b.timestamp - a.timestamp);
            
            // Render all announcements initially
            renderAnnouncements(announcements);
            
            // Set up event listeners for filter buttons
            filterAll.addEventListener('click', function() {
                setActiveFilter(this);
                renderAnnouncements(announcements);
            });
            
            filterImportant.addEventListener('click', function() {
                setActiveFilter(this);
                const importantAnnouncements = announcements.filter(ann => ann.isImportant);
                renderAnnouncements(importantAnnouncements);
            });
            
            refreshFeed.addEventListener('click', function() {
                // Simulate refreshing by re-rendering
                renderAnnouncements(announcements);
                showNotification('Feed refreshed successfully!', 'success');
                
                // Add a visual feedback on the refresh button
                const originalHTML = this.innerHTML;
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing';
                setTimeout(() => {
                    this.innerHTML = originalHTML;
                }, 500);
            });
            
            // Update time every minute
            setInterval(updateAllTimes, 60000);
        });

        // Function to set active filter
        function setActiveFilter(activeButton) {
            // Remove active class from all filter buttons
            document.querySelectorAll('.feed-controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            activeButton.classList.add('active');
        }

        // Function to update statistics
        function updateStats() {
            totalAnnouncements.textContent = announcements.length;
        }

        // Function to render announcements
        function renderAnnouncements(announcementsToRender) {
            // Clear feed
            feed.innerHTML = '';
            
            // If no announcements, show message
            if (announcementsToRender.length === 0) {
                feed.innerHTML = `
                    <div class="no-posts">
                        <i class="far fa-newspaper"></i>
                        <h3>No announcements found</h3>
                        <p>There are no announcements matching your current filter</p>
                    </div>
                `;
                return;
            }
            
            // Sort by timestamp (newest first)
            const sortedAnnouncements = [...announcementsToRender].sort((a, b) => b.timestamp - a.timestamp);
            
            // Add each announcement to feed
            sortedAnnouncements.forEach(ann => {
                const postElement = document.createElement('div');
                postElement.className = 'post fade-in';
                postElement.setAttribute('data-post-id', ann.id);
                
                // Calculate relative time and exact time
                const relativeTime = getRelativeTime(ann.timestamp);
                const exactTime = formatDate(ann.timestamp);
                
                // Determine tag color based on tag type
                let tagClass = '';
                if (ann.tag === 'Important') tagClass = 'important';
                else if (ann.tag === 'Exam') tagClass = 'exam';
                else if (ann.tag === 'Event') tagClass = 'event';
                else if (ann.tag === 'Deadline') tagClass = 'deadline';
                else if (ann.tag === 'Achievement') tagClass = 'achievement';
                else tagClass = 'schedule';
                
                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="post-author">
                            <img src="${ann.avatar}" alt="${ann.author}">
                            <div class="author-info">
                                <h4>${ann.author}</h4>
                                <div class="post-time">
                                    <i class="far fa-clock"></i> 
                                    <span class="relative-time" data-timestamp="${ann.timestamp}">${relativeTime}</span>
                                    â€¢ ${ann.course}
                                </div>
                            </div>
                        </div>
                        <div class="post-tag ${tagClass}">${ann.tag}</div>
                    </div>
                    <div class="post-content">
                        <div class="post-text">${ann.text}</div>
                        ${ann.image ? `
                        <div class="post-image">
                            <img src="${ann.image}" alt="Announcement image">
                        </div>` : ''}
                        <div class="time-info">
                            <i class="fas fa-calendar-alt"></i>
                            Uploaded: <span class="exact-time">${exactTime}</span>
                        </div>
                    </div>
                `;
                
                feed.appendChild(postElement);
            });
        }

        // Function to update all relative times
        function updateAllTimes() {
            document.querySelectorAll('.relative-time').forEach(element => {
                const timestamp = parseInt(element.getAttribute('data-timestamp'));
                element.textContent = getRelativeTime(timestamp);
            });
        }

        // Show notification
        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            // Style the notification
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: ${type === 'success' ? '#10b981' : '#ef4444'};
                color: white;
                padding: 15px 25px;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
                display: flex;
                align-items: center;
                gap: 12px;
                z-index: 1000;
                animation: fadeIn 0.3s ease-out;
                font-weight: 500;
            `;
            
            // Add to body
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100px)';
                notification.style.transition = 'opacity 0.3s, transform 0.3s';
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>
